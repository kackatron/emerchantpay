<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:insert="fragments.html :: headerfiles">
</head>
<body>
<header th:insert="fragments.html :: nav"></header>
<!-- Page content goes here -->
<div class="container">
    <p>This is Admin. Only people with role_admin can see this.</p>
    <table class="table table-bordered text-center">
        <thead>
        <td>Username</td>
        <td>Authorities</td>
        </thead>
        <tbody>
        <tr>
            <td sec:authentication="name"></td>
            <td sec:authentication="principal.authorities"></td>
        </tr>
        </tbody>
    </table>

    <table class="table table-bordered text-center">
        <thead>
        <td>Id</td>
        <td>Name</td>
        <td>Email</td>
        <td>Description</td>
        <td>Status</td>
        <td>Total Transactions Sum</td>
        <td>Delete</td>
        </thead>
        <tbody>
        <tr th:each="user, rowStat: ${users}"
            th:style="${rowStat.odd} ? 'color: gray' : 'color: blue;'">
            <td th:text="${user.id}"></td>
            <td th:text="${user.name}"></td>
            <td th:text="${user.email}"></td>
            <td th:text="${user.description}"></td>
            <td th:text="${user.status}"></td>
            <td th:text="${user.totalTransactionSum}"></td>
            <td>
                <a th:href="@{/usr/delete/__${user.name}__}" class="btn btn-danger">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
